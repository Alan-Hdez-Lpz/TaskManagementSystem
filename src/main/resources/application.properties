spring.application.name=Task_Management_API
# DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/TaskPlatform
spring.datasource.username=root
spring.datasource.password=

# JDBC driver (optional, Spring Boot detects it automatically if on classpath)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
# Automatically update the schema based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL (optional)
spring.jpa.properties.hibernate.format_sql=true

# Use MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SERVER PORT (optional)
# server.port=8080

